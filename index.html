<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>
<body>
    <header>
        <div class="Logo">
            WatchHouse
        </div>

        <ul class="menu-list">
            <li class="active">Home</li>
            <li >Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>
    <section class="main">

        <section class="left">
            <p class="title"><strong>Smart Watch 2.0</strong></p>
            <p class="msg">Everyone looks at your watch and it represents who you are, your values and your personal style -Kobe Bryant.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/MainWatch.png">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>AGPTEK Smart Watch</p>
                        <p>$39.59</p>
                    </div>
                    <img src="./images/BlackWatch.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./images/BlueWatch.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./images/YellowWatch.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
